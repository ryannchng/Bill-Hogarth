<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coursework</title>
  <style>
    :root {
      --bg: #f6f9ff;
      --card: #ffffff;
      --text: #1f2937;
      --muted: #64748b;
      --border: #dbe5f1;
      --accent: #2563eb;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Segoe UI", Tahoma, sans-serif;
      color: var(--text);
      background: linear-gradient(180deg, #edf4ff 0%, var(--bg) 100%);
      padding: 24px;
    }

    .container {
      max-width: 980px;
      margin: 0 auto;
    }

    .side-nav {
      position: fixed;
      right: 18px;
      top: 18px;
      z-index: 20;
      background: #fff;
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 10px;
      display: flex;
      align-items: center;
      gap: 8px;
      box-shadow: 0 8px 20px rgba(15, 23, 42, 0.12);
    }

    .nav-select {
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 8px;
      font-size: 0.9rem;
      color: var(--text);
      background: #fff;
      min-width: 165px;
    }

    .go-btn {
      border: 0;
      border-radius: 8px;
      padding: 8px 12px;
      font-size: 0.85rem;
      font-weight: 700;
      color: #fff;
      background: var(--accent);
      cursor: pointer;
    }

    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 24px;
      box-shadow: 0 10px 28px rgba(15, 23, 42, 0.08);
    }

    h1 {
      margin: 0 0 10px;
      font-size: 1.8rem;
    }

    p {
      margin: 0 0 14px;
      color: var(--muted);
    }

    .input-label {
      display: block;
      font-weight: 700;
      margin-bottom: 8px;
    }

    .html-input {
      width: 100%;
      min-height: 240px;
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 12px;
      font-family: "Courier New", monospace;
      font-size: 0.86rem;
      resize: vertical;
      margin-bottom: 12px;
    }

    .controls {
      display: flex;
      gap: 10px;
      align-items: center;
      flex-wrap: wrap;
    }

    .action-btn {
      border: 0;
      border-radius: 10px;
      padding: 10px 14px;
      font-size: 0.9rem;
      font-weight: 700;
      color: #fff;
      background: var(--accent);
      cursor: pointer;
    }

    .help {
      margin-top: 10px;
      color: var(--muted);
      font-size: 0.9rem;
    }

    .status {
      margin-top: 10px;
      min-height: 1.2rem;
      font-size: 0.92rem;
      color: var(--muted);
    }

    .generated {
      margin-top: 18px;
      display: none;
    }

    .generated.visible {
      display: block;
    }

    .table-wrap {
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      border: 1px solid var(--border);
      border-radius: 10px;
      overflow: hidden;
      min-width: 700px;
      background: #fff;
    }

    th,
    td {
      padding: 10px 12px;
      border-bottom: 1px solid var(--border);
      text-align: left;
      vertical-align: top;
      font-size: 0.92rem;
    }

    th {
      background: #eff6ff;
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 0.03em;
    }

    tr:last-child td {
      border-bottom: 0;
    }

    .assignment-row td {
      background: #f8fbff;
      border-bottom: 1px solid var(--border);
    }

    .assignment-wrap {
      display: grid;
      gap: 8px;
    }

    .assignment-title {
      font-size: 0.82rem;
      font-weight: 700;
      text-transform: uppercase;
      color: #334155;
      letter-spacing: 0.03em;
    }

    .assignment-list {
      margin: 0;
      padding-left: 18px;
      display: grid;
      gap: 4px;
    }

    .assignment-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
    }

    .assignment-item-text {
      color: #334155;
    }

    .assignment-empty {
      color: var(--muted);
      font-size: 0.9rem;
    }

    .assignment-controls {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .assignment-input {
      flex: 1;
      min-width: 220px;
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 8px 10px;
      font-size: 0.88rem;
    }

    .assignment-btn {
      border: 0;
      border-radius: 8px;
      padding: 8px 10px;
      font-size: 0.82rem;
      font-weight: 700;
      color: #fff;
      background: var(--accent);
      cursor: pointer;
    }

    .assignment-delete {
      border: 0;
      border-radius: 7px;
      padding: 6px 9px;
      font-size: 0.75rem;
      font-weight: 700;
      color: #fff;
      background: #ef4444;
      cursor: pointer;
    }

    @media (max-width: 860px) {
      body {
        padding-top: 88px;
      }

      .side-nav {
        left: 12px;
        right: 12px;
        top: 12px;
      }

      .nav-select {
        flex: 1;
      }
    }
  </style>
</head>
<body>
  <nav class="side-nav" aria-label="Quick navigation">
    <select id="pageSelect" class="nav-select">
      <option value="index.html">Planner</option>
      <option value="coursework.html" selected>Coursework</option>
      <option value="money.html">Money</option>
    </select>
    <button id="goPageBtn" class="go-btn" type="button">Go</button>
  </nav>

  <main class="container">
    <section class="card">
      <h1>Coursework</h1>
      <p>Paste the full Student Reports HTML below, then generate a course summary page.</p>

      <label class="input-label" for="reportHtmlInput">Student Report HTML</label>
      <textarea id="reportHtmlInput" class="html-input" placeholder="Paste your full HTML report here..."></textarea>

      <div class="controls">
        <button id="generateBtn" class="action-btn" type="button">Generate Course List</button>
      </div>
      <p class="help">This extracts course name, block/room, term dates, and current mark/status on this page.</p>
      <p id="status" class="status"></p>

      <section id="generatedSection" class="generated">
        <h2>Course Averages</h2>
        <div class="table-wrap">
          <table id="coursesTable">
            <thead>
              <tr>
                <th>Course Code</th>
                <th>Course Name</th>
                <th>Date Range</th>
                <th>Current Average / Mark</th>
                <th>Details</th>
              </tr>
            </thead>
            <tbody id="coursesTableBody"></tbody>
          </table>
        </div>
        <p id="emptyState" class="status"></p>
      </section>
    </section>
  </main>

  <script>
    const pageSelect = document.getElementById('pageSelect');
    const goPageBtn = document.getElementById('goPageBtn');
    const reportHtmlInput = document.getElementById('reportHtmlInput');
    const generateBtn = document.getElementById('generateBtn');
    const statusEl = document.getElementById('status');
    const generatedSection = document.getElementById('generatedSection');
    const coursesTableBody = document.getElementById('coursesTableBody');
    const emptyState = document.getElementById('emptyState');

    function goToSelectedPage() {
      const selected = pageSelect?.value;
      if (!selected) return;
      window.location.href = selected;
    }

    function parseCourseRows(rawHtml) {
      const parser = new DOMParser();
      const doc = parser.parseFromString(rawHtml, 'text/html');
      const rows = Array.from(doc.querySelectorAll('tr'));
      const courses = [];

      rows.forEach((row) => {
        const cells = row.querySelectorAll('td');
        if (cells.length !== 3) return;

        const courseCell = cells[0].textContent.replace(/\s+/g, ' ').trim();
        const dateCell = cells[1].textContent.replace(/\s+/g, ' ').trim();
        const markCell = cells[2].textContent.replace(/\s+/g, ' ').trim();

        if (!courseCell.includes(':')) return;
        if (!dateCell.includes('~')) return;

        const [codePart, namePart] = courseCell.split(':');
        const code = (codePart || '').trim();
        const detail = (namePart || '').trim();

        courses.push({
          code,
          courseName: detail || 'Untitled Course',
          schedule: courseCell,
          dateRange: dateCell,
          mark: markCell || 'N/A',
          assignments: [],
        });
      });

      return courses;
    }

    function loadCourses() {
      try {
        const raw = localStorage.getItem('courseAveragesData');
        const parsed = raw ? JSON.parse(raw) : [];
        return Array.isArray(parsed)
          ? parsed.map((course) => ({
              ...course,
              assignments: Array.isArray(course.assignments) ? course.assignments : [],
            }))
          : [];
      } catch {
        return [];
      }
    }

    function saveCourses(courses) {
      localStorage.setItem('courseAveragesData', JSON.stringify(courses));
    }

    function escapeHtml(value) {
      return String(value)
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;')
        .replace(/"/g, '&quot;')
        .replace(/'/g, '&#39;');
    }

    function renderAssignments(course, courseIndex) {
      const assignments = Array.isArray(course.assignments) ? course.assignments : [];
      const itemsHtml = assignments.length
        ? assignments
            .map((assignment, assignmentIndex) => `
              <li class="assignment-item">
                <span class="assignment-item-text">${escapeHtml(assignment)}</span>
                <button class="assignment-delete" data-course-index="${courseIndex}" data-assignment-index="${assignmentIndex}" type="button">Delete</button>
              </li>
            `)
            .join('')
        : '<p class="assignment-empty">No assignments added for this course yet.</p>';

      return `
        <div class="assignment-wrap">
          <div class="assignment-title">Assignments</div>
          ${assignments.length ? `<ul class="assignment-list">${itemsHtml}</ul>` : itemsHtml}
          <div class="assignment-controls">
            <input class="assignment-input" type="text" data-assignment-input="${courseIndex}" placeholder="Add assignment for this course" />
            <button class="assignment-btn" type="button" data-add-assignment="${courseIndex}">Add Assignment</button>
          </div>
        </div>
      `;
    }

    function renderCourses() {
      const courses = loadCourses();
      coursesTableBody.innerHTML = '';

      if (!courses.length) {
        generatedSection.classList.remove('visible');
        emptyState.textContent = '';
        return;
      }

      generatedSection.classList.add('visible');
      emptyState.textContent = '';

      courses.forEach((course, courseIndex) => {
        const row = document.createElement('tr');
        const values = [
          course.code || '',
          course.courseName || '',
          course.dateRange || '',
          course.mark || '',
          course.schedule || '',
        ];

        values.forEach((value) => {
          const cell = document.createElement('td');
          cell.textContent = value;
          row.appendChild(cell);
        });
        coursesTableBody.appendChild(row);

        const assignmentRow = document.createElement('tr');
        assignmentRow.className = 'assignment-row';
        const assignmentCell = document.createElement('td');
        assignmentCell.colSpan = 5;
        assignmentCell.innerHTML = renderAssignments(course, courseIndex);
        assignmentRow.appendChild(assignmentCell);
        coursesTableBody.appendChild(assignmentRow);
      });
    }

    function addAssignment(courseIndex) {
      const courses = loadCourses();
      const input = document.querySelector(`[data-assignment-input="${courseIndex}"]`);
      if (!input || !courses[courseIndex]) return;

      const value = input.value.trim();
      if (!value) return;

      courses[courseIndex].assignments.push(value);
      saveCourses(courses);
      renderCourses();
    }

    function deleteAssignment(courseIndex, assignmentIndex) {
      const courses = loadCourses();
      if (!courses[courseIndex]) return;

      courses[courseIndex].assignments = courses[courseIndex].assignments.filter((_, i) => i !== assignmentIndex);
      saveCourses(courses);
      renderCourses();
    }

    function generateCoursePage() {
      const rawHtml = reportHtmlInput.value.trim();
      if (!rawHtml) {
        statusEl.textContent = 'Paste the report HTML first.';
        return;
      }

      const courses = parseCourseRows(rawHtml);
      if (!courses.length) {
        statusEl.textContent = 'No course rows found in the pasted HTML.';
        return;
      }

      localStorage.setItem('courseAveragesData', JSON.stringify(courses));
      statusEl.textContent = `Parsed ${courses.length} courses.`;
      renderCourses();
      generatedSection.scrollIntoView({ behavior: 'smooth', block: 'start' });
    }

    goPageBtn?.addEventListener('click', goToSelectedPage);
    pageSelect?.addEventListener('change', goToSelectedPage);
    generateBtn?.addEventListener('click', generateCoursePage);

    coursesTableBody?.addEventListener('click', (event) => {
      const addTarget = event.target.closest('[data-add-assignment]');
      if (addTarget) {
        addAssignment(Number(addTarget.getAttribute('data-add-assignment')));
        return;
      }

      const deleteTarget = event.target.closest('.assignment-delete');
      if (deleteTarget) {
        const courseIndex = Number(deleteTarget.getAttribute('data-course-index'));
        const assignmentIndex = Number(deleteTarget.getAttribute('data-assignment-index'));
        deleteAssignment(courseIndex, assignmentIndex);
      }
    });

    coursesTableBody?.addEventListener('keydown', (event) => {
      const input = event.target;
      if (!(input instanceof HTMLInputElement)) return;
      if (event.key !== 'Enter') return;
      const courseIndex = Number(input.getAttribute('data-assignment-input'));
      addAssignment(courseIndex);
    });

    renderCourses();
  </script>
</body>
</html>
